<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-largeScreen.css" media="screen and (min-width: 768px)">
    <title>Weather App</title>
</head>
<body>
    <section class="container">
        <div class="toolbar">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <form autocomplete="off">
                <input type="text" id="input-location" placeholder="Enter Your Location">
                <button id="btn-location" type="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <div class="weather-img hide">
            <div class="img">
                
            </div>

            <div class="information">
                <h1></h1>
                <h2></h2>
            </div>

            <div class="description">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-water"></i>
                    <p></p>
                </div>
                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="not-found hide">
            <img src="imagens/not-found.png" alt="Image 404 Error">
            <p>Oops! Invalid location :/</p>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/3954e72066.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
